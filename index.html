    <!-- HERO SECTION -->
    <section class="hero">
      <div id="container">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timerType"
            id="pomodoro"
            value="pomodoro"
            checked
          />
          <label class="form-check-label" for="pomodoro"> Pomodoro </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timerType"
            id="shortbreak"
            value="shortbreak"
          />
          <label class="form-check-label" for="shortbreak"> Short Break </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="timerType"
            id="longbreak"
            value="longbreak"
          />
          <label class="form-check-label" for="longbreak"> Long Break </label>
        </div>
      </div>
      <div class="timer">25:00</div>
      <div class="start">
        <button id="start-btn" class="btn">Start</button>
        <button id="reset-btn" class="btn">Reset</button>
      </div>
      <!-- SPOTIFY -->
      <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0"
        width="450px"
        height="120"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      >
      </iframe>
      <!-- END OF SPOTIFY -->

      <button class="btn" id="spotifyLoginBtn">
        Login to Spotify to listen
      </button>

      <script src="/sources/spotify.js"></script>
    </section>
    <!-- END OF HERO SECTION -->
